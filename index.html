<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Lilita+One&family=Modak&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee+Shade&family=Lilita+One&family=Modak&display=swap"
        rel="stylesheet">

</head>



<body>
    <div class="divheader">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="divContent">
        <button type="button" class="button">Reset Game</button>
        <div class="grid-container">
            <div class="grid-item" id="0"></div>
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
        </div>
        <div class="game-board"> Game Board
            <div id="blue-player" class="game-board-score">Blue Player</div>
            <div id="blue-score" class="game-board-score">0</div>
            <div id="red-player" class="game-board-score">Red Player</div>
            <div id="red-score" class="game-board-score">0</div>
            <div id="current-player"> </div>
            <div id="message">Message:</div>
        </div>

    </div>

    <script src="js/javascript.js"></script>
</body>

</html>
